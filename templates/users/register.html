{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form | crispy }}
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </div>
{% endblock content %}
