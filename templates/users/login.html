{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container text-center">
        <h2 class="mb-5">Login</h2>
        <form method="post"class="col-6-md">
            {% csrf_token %}
            <div class="mb-5">
                {% for field in form %}
                    <label>{{ field.label }}</label>
                    <input class="form-control-sm mb-3" type="{{ field.widget_type }}"
                           name="{{ field.html_name }}"
                           placeholder="{{ field.placeholder }}" id="{{ field.id_for_label }}"
                           required>
                {% endfor %}
            </div>
            {% if form.errors %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <div class="alert-icon">
                        <i class="far fa-fw fa-bell"></i>
                    </div>
                    <div class="alert-message">
                        <strong>Invalid Credentials</strong> <a style="color: dodgerblue"
                                                                href="#">Did
                        you forget your password? Click here</a>
                    </div>

                    <button type="button" class="btn-close btn-close-white"
                            data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            <button type="submit" class="btn btn-success mt-3">Login</button>
        <div class="col-12 mt-5">
                    <p class="small mb-0">Do not have an account? <a
                            href="{% url 'register' %}">Create a new account</a></p>
                </div>
        </form>
    </div>
{% endblock %}
